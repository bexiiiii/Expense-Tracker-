<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Слева - картинка пользователя -->
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ user.profile.picture.url }}" class="card-img-top" alt="Фото пользователя">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                        <a href="{% url 'account_logout' %}" class="btn btn-danger">Выйти</a>
                    </div>
                </div>
            </div>

            <!-- Справа - информация о пользователе -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Информация о пользователе</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="email">Электронная почта</label>
                                <input type="email" class="form-control" id="email" value="{{ user.email }}" disabled>
                            </div>
                            <div class="form-group">
                                <label for="first_name">Имя</label>
                                <input type="text" class="form-control" id="first_name" value="{{ user.first_name }}">
                            </div>
                            <div class="form-group">
                                <label for="last_name">Фамилия</label>
                                <input type="text" class="form-control" id="last_name" value="{{ user.last_name }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
